<!-- chatroom.html -->
<!DOCTYPE html>
<html>
    {% extends 'base.html' %}
<head>
    <meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Chatroom</title>
</head>
{% block content %}
<body> 
	<form class="chat-container"> 
		<div class="message-container"> 
			<div class="message sender-message"> 
                {% for message in messages %}    
                <div id="chat-history">
                        <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
                    {% endfor %}			
                </div> 
		    </div> 
	    </div> 
    </form>
        <div class="message">
            <form method="post"> 
                {% csrf_token %}
                <textarea  name="content" type="text" placeholder="Type your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
</body> 
	<style> 
		.chat-container { 
			max-width: 600px; 
			margin: 50px auto; 
			background-color: #fff; 
			border-radius: 8px; 
			overflow: hidden; 
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
		} 

		.message-container { 
			display: flex; 
			flex-direction: column; 
		} 

		.message { 
			padding: 10px; 
			margin: 100px; 
			border-radius: 10px; 
			max-width: 70% 
			word-wrap: break-word; 
			display: flex; 
			align-items: center; 
		} 

		.sender-message { 
			background-color: #e0e0e0; 
			color: #000; 
			align-self: flex-start; 
		} 

		.receiver-message { 
			background-color: #4CAF50; 
			color: #fff; 
			align-self: flex-end; 
		} 

		.avatar { 
			width: 30px; 
			height: 30px; 
			border-radius: 50%; 
			margin-right: 10px; 
		} 

		.message input { 
			width: calc(100% - 20px); 
			padding: 8px; 
			margin: 10px; 
			border: 1px auto #ddd; 
            border-radius: 10px; 

		} 

		.message button { 
			padding: 8px; 
			margin: 10px; 
			background-color: #4CAF50; 
			color: #fff; 
			border: none; 
			border-radius: 5px; 
			cursor: pointer; 
		} 
	</style> 


{% endblock %}
</html>
