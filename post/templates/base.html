<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ultra Modern & Visually Striking Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
      /* افکت پس‌زمینه فوق‌العاده مدرن */
      html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
          background: linear-gradient(130deg, #232526 0%, #414345 50%, #232526 100%);
          background-size: 400% 400%;
          animation: gradientAnimation 15s ease infinite;
          color: #ffffff;
          overflow-x: hidden;
      }

      @keyframes gradientAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* طراحی ناچ به سبک آیفون 16 پرو مکس */
      .navbar-custom {
          background: rgba(40, 44, 52, 0.95);
          backdrop-filter: blur(10px);
          border-radius: 0 0 30px 30px;
          padding: 20px 40px;
          box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
          position: relative;
          z-index: 100;
          transition: all 0.5s ease;
      }

      .navbar-custom .navbar-brand {
          font-size: 2.5rem;
          font-weight: bold;
          color: #ff6b6b;
          letter-spacing: 1.5px;
          text-transform: uppercase;
      }

      .navbar-custom .navbar-toggler {
          border-color: #ff6b6b;
      }

      .navbar-custom .navbar-toggler-icon {
          background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 107, 107, 0.9%29' stroke-width='3' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      .navbar-custom .nav-link {
          color: #ff6b6b;
          font-size: 1.3rem;
          margin-right: 1.5rem;
          transition: color 0.3s ease, transform 0.3s ease;
      }

      .navbar-custom .nav-link:hover {
          color: #feca57;
          transform: scale(1.15);
      }

      /* افکت‌های انیمیشن برای تعامل بیشتر */
      .container {
          animation: fadeIn 1.2s ease-in-out;
          max-width: 1200px;
          margin: 50px auto;
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
          border-radius: 15px;
          padding: 20px;
          background: rgba(34, 34, 34, 0.9);
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      /* افکت‌های سه‌بعدی برای لینک‌ها */
      .nav-item {
          position: relative;
      }

      .nav-item::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -5px;
          width: 0;
          height: 3px;
          background-color: #ff6b6b;
          transition: width 0.4s ease;
      }

      .nav-item:hover::after {
          width: 100%;
      }

      /* استایل‌های زیبا برای منوی کشویی */
      .dropdown-content {
          display: none;
          position: absolute;
          background: linear-gradient(145deg, #232526, #414345);
          min-width: 180px;
          box-shadow: 0px 20px 50px rgba(0,0,0,0.7);
          z-index: 1;
          border-radius: 15px;
          opacity: 0;
          transform: translateY(-15px);
          transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .dropdown-content a {
          color: #ffffff;
          padding: 15px 20px;
          text-decoration: none;
          display: block;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          transition: background 0.3s ease;
      }

      .dropdown-content a:hover {
          background-color: #414345;
      }

      .dropdown:hover .dropdown-content {
          display: block;
          opacity: 1;
          transform: translateY(0);
      }

  </style>
</head>
<body>
        <!-- ناوبار با طراحی پیشرفته -->
        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/posts/">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/postlist/">Create Post</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="/profile/">Profile</a>
                    <div class="dropdown-content">
                    {% if user.is_authenticated %}
                        <a href="/profile/">Edit Profile</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="/profile/">Edit Profile</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myposts/">My Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my_chats/">Direct</a>
                </li>
                </ul>
            </div>
        </nav>

        <!-- محتوای اصلی با انیمیشن ورود -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>
</body>
</html>
