<!DOCTYPE html>
<html>
    {%  extends "base.html" %} 
<head>
    <title>My Chats</title>
</head>
{% block content %}
<body>
    <h1>My Chats</h1>
    <ul>
        {% for chat in chats %}
            <li><a href="{% url 'chatroom' recipient_username=chat %}">{{ chat }}</a></li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
</html>
