<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore</title>
  <style>
      .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 10px;
      }
      .grid-item {
          position: relative;
          width: 100%;
          padding-top: 100%; /* 1:1 Aspect Ratio */
      }
      .grid-item img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the container */
      }
      .grid-con {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }
    .grid-video {
        position: relative;
        width: 100%;
        padding-top: 100%; /* 1:1 Aspect Ratio */
    }
    .grid-video video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the container */
    }
  </style>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
</head>
<body>




    <div class="grid-container">
      {% for post in posts %}
          <div class="grid-item">
              {% if post.image %}
                  <a href="/posts/{{ post.id }}/"><img src="{{ post.image.url }}" alt="{{ post.title }}"></img></a>
              {% endif %}
          </div>
      {% endfor %}
    </div>

    <div class="grid-con">
      {% for post in posts %}
          <div class="grid-video">
              {% if post.image %}
                  <a href="/posts/{{ post.id }}/"><video src="{{ post.image.url }}" alt="{{ post.title }}"></video></a>
              {% endif %}
          </div>
      {% endfor %}
    </div>





</body>
{% endblock %}

</html>
