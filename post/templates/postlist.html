<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% block content %}
    {% for post in posts %}
     <table class="table">
          <thead>
            <tr>
        {% if forloop.first %}
            </tr>
            </thead>
        {% endif %}
            <tbody>
              <tr>
                {% if post.image %}
                  <left><a href="/posts/{{ post.id }}/"><img src="{{ post.image.url }}" alt="Post Image" style="max-width: 20%; height: auto;"><br></a></left><br>
                {% endif %}
              </tr>
          
            </tbody>
          </table>
        
    {% endfor %}
    <br>
    <br>
    <button onclick="history.back()">Go Back</button>
  {% endblock %}
</body>

</html>
